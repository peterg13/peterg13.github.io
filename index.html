<!doctype html>
<html class="no-js" lang="en">
  <head>
    <script>
      function myFunc(){
        var i = 0;
        while(i < 1000){
          document.getElementById('test').innerHTML=i;
          i++;
        }
        
      }
    </script>
  </head>
  <body>
    <h1 id="test">Hello, world!</h1>

    <button onclick="myFunc()"> button </button>

  </body>
</html>
