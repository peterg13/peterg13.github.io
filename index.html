<!doctype html>
<html class="no-js" lang="en">
  <head>
    <script>
      function myFunc(){
        var i = 0;
        while(i < 1000){
          if(i%2 == 0){
            document.getElementById('test').color='RED';
          }
          else{
            document.getElementById('test').color='BLUE';
          }
          i++;
        }
        
      }
    </script>
  </head>
  <body>
    <h1 id="test">Hello, world!</h1>

    <button onclick="myFunc()"> button </button>

  </body>
</html>
